<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חנות - Giftify</title>
  <link rel="stylesheet" href="../src/css/styles.css">
  <link rel="icon" href="../public/images/logo.svg" type="image/svg+xml">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="logo"><img src="../public/images/logo.svg" alt="Giftify logo" class="logo-img" /><span>Giftify</span></h1>
        <div class="header-time" id="headerTime"></div>
        <nav class="nav">
          <a href="../index.html" class="nav-link">בית</a>
          <a href="categories.html" class="nav-link">קטגוריות</a>
          <a href="store.html" class="nav-link active">חנות</a>
          <a href="cart.html" class="nav-link">עגלה <span id="cartCount" class="cart-badge">0</span></a>
          <a href="profile.html" class="nav-link" id="profileLink">אזור אישי</a>
          <a href="login.html" class="nav-link" id="loginLink">התחברות</a>
          <a href="admin-login.html" class="nav-link">מנהל</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="store-controls">
        <div class="search-box">
          <input type="text" id="searchInput" class="form-input" placeholder="חיפוש מוצרים...">
        </div>
        <div class="filter-controls">
          <div id="categoryButtons" class="button-group"></div>
          <div id="sortButtons" class="button-group"></div>
        </div>
      </div>
      <div id="productsGrid"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Giftify. כל הזכויות שמורות.</p>
    </div>
  </footer>

  <script type="module" src="../public/ts/pages/store.js"></script>

</html>
