<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giftify - דף הבית</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="logo"><img src="public/images/logo.svg" alt="Giftify logo" class="logo-img" /><span>Giftify</span></h1>
        <div class="header-time" id="headerTime"></div>
        <nav class="nav">
          <a href="index.html" class="nav-link active">בית</a>
          <a href="pages/categories.html" class="nav-link">קטגוריות</a>
          <a href="pages/store.html" class="nav-link">חנות</a>
          <a href="pages/cart.html" class="nav-link">עגלה <span id="cartCount" class="cart-badge">0</span></a>
          <a href="pages/profile.html" class="nav-link" id="profileLink">אזור אישי</a>
          <a href="pages/login.html" class="nav-link" id="loginLink">התחברות</a>
          <a href="pages/admin-login.html" class="nav-link">מנהל</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="hero-content">
        <h2 class="hero-title">ברוכים הבאים לחנות המתנות שלנו</h2>
        <p class="hero-subtitle">מתנות מושלמות לכל אירוע</p>
        <div class="hero-buttons">
          <a href="pages/store.html" class="btn btn-primary">לחנות</a>
          <a href="pages/categories.html" class="btn btn-secondary">קטגוריות</a>
        </div>
      </div>
    </section>

    <section class="featured-section">
      <div class="container">
        <h2 class="section-title">מוצרים מומלצים</h2>
        <div class="products-grid" id="featuredProducts"></div>
      </div>
    </section>

    <section class="cta-section">
      <div class="container">
        <div class="cta-content">
          <h2 class="cta-title">צריכים עזרה בבחירת המתנה?</h2>
          <p class="cta-text">הצוות שלנו כאן כדי לעזור לכם למצוא את המתנה המושלמת</p>
          <a href="pages/store.html" class="btn btn-primary">התחילו לקנות</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 חנות המתנות. כל הזכויות שמורות.</p>
    </div>
  </footer>

  <script type="module" src="public/ts/pages/home.js"></script>
</body>
</html>
